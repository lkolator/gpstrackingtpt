<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Load GeoJSON</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoidGVybWluODYiLCJhIjoiUjJlc21VZyJ9.xs0v0XwbL-QBX6NaXR7f3Q';
jQuery.get('http://termin.duckdns.org:8111/pliki', function(data) {
  alert(data);
  // process ...
  // $('#mydiv').html(data.replace('n', '<br />'));
});
var geojson;
jQuery.getJSON("moj.json", function(json) {
    console.log(json); // this will show the info it in firebug console
    geojson = json;
});
L.mapbox.map('map', 'examples.map-i86nkdio')
  .setView([37.8, -96], 4)
  .featureLayer.setGeoJSON(geojson);
</script>
</body>
</html>
