<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>GPS Tracking OPT</title>
  </head>
  <body class="bg-1">
    <div class="container-fluid">
      <div class="dropdown" style="position:center">
        <h3 class="bold">Select device:</h3>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Devices list <span class="caret"></span></button>
        <ul class="dropdown-menu scrollable-menu" role="menu">
          {% for device in devices %}
            <li><a href="{{ url_for('devicehandler', device_id=device) }}">{{ device }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
